<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>树状图</title>
	</head>
	<body>
		<canvas id="canvas">
			当前浏览器不支持Canvas，请换一个浏览器试试！
		</canvas>	
		<div style="width:30px;height:100px;border:1px solid;background:red;overflow: hidden;">
		<div style="width:100%;height:100%;background:#ffffff;position:relative;bottom:80%">
			
		</div>
	</div>

		<script>
			window.onload = function(){
				var canvas = document.getElementById('canvas');
				canvas.height = 568;
				canvas.width = 1024;
				canvas.color = "red";
				var context = canvas.getContext("2d");
				
				context.beginPath();
				context.fillStyle = "#EBD9CC";
				context.fillRect(100, 200, 20,-150)
				context.fill();
				context.closePath();
				
				context.beginPath();
				context.fillStyle = "#B39D8C";
				var height = -(95.5/100*150);
				context.fillRect(100, 200, 20,height)
				context.fill();
				context.closePath();
				
				
				context.beginPath();
				context.fillStyle = "#EBD9CC";
				context.fillRect(150, 200, 20,-150)
				context.fill();
				context.closePath();
				
				context.beginPath();
				context.fillStyle = "#B39D8C";
				height = -(88/100*150);
				context.fillRect(150, 200, 20,height)
				context.fill();
				context.closePath();
				
				
				context.beginPath();
				context.fillStyle = "#EBD9CC";
				context.fillRect(200, 200, 25,-150)
				context.fill();
				context.closePath();
				
				context.beginPath();
				context.fillStyle = "#B39D8C";
				height = -(85/100*150);
				context.fillRect(200, 200, 20,height)
				context.fill();
				context.closePath();
				
				
				context.beginPath();
				context.fillStyle = "#EBD9CC";
				context.fillRect(250, 200, 20,-150)
				context.fill();
				context.closePath();
				
				context.beginPath();
				context.fillStyle = "#B39D8C";
				height = -(99/100*150);
				context.fillRect(250, 200, 20,height)
				context.fill();
				context.closePath();
				
//				圆
				
				context.beginPath();
				context.strokeStyle = "orange";
				context.lineWidth = 8;
				context.arc(300, 300, 70, 0, 1.5*Math.PI);
				context.stroke();
				context.closePath();
				
				context.beginPath();
				context.strokeStyle = "green";
				context.lineWidth = 8;
				context.arc(500, 300, 70, 0, 0.87*Math.PI);
				context.stroke();
				context.closePath();
				
				context.beginPath();
				context.strokeStyle = "blue";
				context.lineWidth = 8;
				context.arc(700, 300, 70, 0, 95/100*2*Math.PI);
				context.stroke();
				context.closePath();
			}
		</script>
	</body>
</html>
