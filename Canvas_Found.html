<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body style="margin: 0;padding: 0;">
		<div id="" style="margin: 20 auto;width: 1300px">
			<canvas id="canvas" width="800" height="750" ></canvas>
			
		</div>
		<script type="text/javascript">
		
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext('2d');
			
			var imageData = context.createImageData( canvas.width, canvas.height );
			var pixelData = imageData.data;
			
			for( var i = 0; i < canvas.height; i++ ){
				for( var j = 0; j < canvas.width; j++ ){
					
					var p = i*canvas.width + j;
					pixelData[p*4+0] = parseInt( Math.pow( Math.cos( Math.atan2( j-400, i-400 ) / 2 ), 2 ) * 255 );
					pixelData[p*4+1] = parseInt( Math.pow( Math.cos( Math.atan2( j-400, i-400 ) / 2 - 2*Math.acos( -1 ) / 3 ), 2 ) * 255 );
					pixelData[p*4+2] = parseInt( Math.pow( Math.cos( Math.atan2( j-400, i-400 ) / 2 - 2*Math.acos( -1 ) / 3 ), 2 ) * 255 );
					pixelData[p*4+3] = 255;
				}
			}
			
			context.putImageData( imageData, 0, 0, 0, 0, canvas.width, canvas.height );
			
		</script>
	</body>
</html>
